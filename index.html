<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="container">
        <header>
            <h1>
                Rock - Paper - Scissors
            </h1>
        </header>
        <div id="comp-side">
            <div class="comp-selection-rock">
                <img class="compSelectImage" src="media/rock.png">
            </div>
            <div class="comp-selection-paper">
                <img class="compSelectImage" src="media/paper.png">
            </div>
            <div class="comp-selection-scissors">
                <img class="compSelectImage" src="media/scissors.png">
            </div>
        </div>
        <div class="divider">
            <p id="results">

            </p>
        </div>
        <div id="player-side">
            <div class="player-selection-rock">
                <img class="playerSelectImage" src="media/rock.png">
            </div>
            <div class="player-selection-paper">
                <img class="playerSelectImage" src="media/paper.png">
            </div>
            <div class="player-selection-scissors">
                <img class="playerSelectImage" src="media/scissors.png">
            </div>
        </div>
        <div class="divider">
            <p id="score">
                
            </p>
        </div>
        <div id="player-choice">
            <div id="rock">
                <img src="media/rock.png">
            </div>
            <div id="paper">
                <img src="media/paper.png">
            </div>
            <div id="scissors">
                <img src="media/scissors.png">
            </div>
        </div>
        <div class="divider">

        </div>
    </div>
    <div id="end">
        <h1 id="endWinner">

        </h1>
        <h1 id="endScore">

        </h1>
        <div id="startOver">
            START OVER
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/rps.js"></script>
</body>

</html>
